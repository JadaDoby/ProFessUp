<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/your/styles.css">
    <title>Search Results - ProFessUp</title>
    <script>
        function performSearch() {
            var searchQuery = document.getElementById("search-input").value;

            var encodedSearchQuery = encodeURIComponent(searchQuery);

            window.location.href = '/searchResults.html?query=' + encodedSearchQuery;
        }
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('query');
        // Use the searchQuery in your JavaScript code as needed
        console.log("Search Query:", searchQuery);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px; 
        }      
        .sign-in-button, .sign-up-button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px; 
        }
        .header > div {
            display: flex;
            align-items: center;
        }
        .search-results-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 20px;
        }
        .result-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 45%;
            max-width: 300px;
            margin: 10px;
        }
        .result-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .result-description {
            font-size: 16px;
            color: #555;
        }

        .add-professor-container {
            text-align: center;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            position: relative;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title-selector {
            padding: 10px;
            width: 100px;
            font-size: 16px;
        }

        .add-professor-input {
            padding: 12px;
            width: 300px;
            font-size: 16px;
            margin-left: 5px;
        }

        .add-professor-button {
            background-color: #007bff; /* Updated button color */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px 20px;
            margin-left: 10px;
        }

        .delete-professor-button {
            padding: 4px 8px;
            margin-left: 2px;
            margin-right: 2px;
            font-size: 11px;
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result-box {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="search-bar">
            <input type="text" id="professor-search" class="search-input" placeholder="Search...">
            <button class="search-button" onclick="performSearch()">Search</button>
        </div>
        <div>
            <div class="sign-in-button" onclick="window.location.href='/signIn'">Sign In</div>
            <div class="sign-up-button" onclick="window.location.href='/signup'">Sign Up</div>
        </div>
    </div>

    <div>
        <div class="search-results-container" id="professors-container">
            <script type="text/template" id="professor-button-template">
                <button class="result-box">
                    <div class="result-title"></div>
                    <div class="result-description"></div>
                </button>
            </script>
        </div>
    </div>

    <div class="add-professor-container">
        <input type="text" class="add-professor-input" id="nameInput" placeholder="Name" required>
        <button id="addProfessorButton" class="add-professor-button" type="submit">Add Professor</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
