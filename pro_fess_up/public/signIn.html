<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ProFessUp</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        .header { background-color: #28a745; color: white; padding: 50px; text-align: center; }
        .content { margin: 20px; display: flex; flex-direction: column; align-items: center; }
        .form-group { margin-bottom: 20px; }
        .form-group input { width: 300px; padding: 10px; font-size: 16px; }
        .form-group button { padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        @media (max-width: 600px) {
            .form-group input {
                width: 100%;
            }
        }
        
    </style>
</head>

<body>
    <script src="script.js"></script>
    <div class="header">
        <h1>Welcome to ProFessUp</h1>
    </div>
    <div class="content">
        <div class="form-group">             
            <div class="form-group">
                <input id="email" type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input  id="password" type="password" placeholder="Password" required>
            </div>
            <div class="form-group content">
                <button id="signInButton"type="submit">Sign In</button>
            </div>
            <div id="errorMessage" class="error-message"></div>

        </div>
        <div class="content">
            <!-- Link to Sign Up page -->
            <p>Don't have an account? <a href="/http://localhost:3001/signup.html">Sign Up</a></p>
        </div>
        
    </div>
</body>
