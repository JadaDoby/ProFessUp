<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ProFessUp</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        .header { background-color: #28a745; color: white; padding: 50px; text-align: center; }
        .content { margin: 20px; display: flex; flex-direction: column; align-items: center; }
        .form-group { margin-bottom: 20px; }
        .form-group input { width: 300px; padding: 10px; font-size: 16px; }
        .form-group button { padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to ProFessUp</h1>
    </div>
    <div class="content">
        <div class="form-group">
            <input type="text" placeholder="Full Name" required>
        </div>
        <div class="form-group">
            <input type="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>
    </div>
</body>

</html>
