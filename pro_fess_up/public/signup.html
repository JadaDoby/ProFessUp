<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ProFessUp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #28a745;
            color: white;
            padding: 50px;
            text-align: center;
        }

        .content {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to ProFessUp</h1>
    </div>
    <div class="content">
        <div class="form-group">
            <input type="text" id="fullName" placeholder="Full Name" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="submitForm()">Sign Up</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        function submitForm() {
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var errorMessageElement = document.getElementById('errorMessage');

            // Check if any field is empty
            if (!fullName || !email || !password) {
                errorMessageElement.textContent = 'Please fill in fullname,username and password';
            } else {
                // Perform the actual form submission here
                // For simplicity, just display a success message
                alert('Form submitted successfully!');
                errorMessageElement.textContent = ''; // Clear any previous error messages

                // Redirect to the searchResults.html page
                window.location.href = 'http://localhost:3000/searchResults.html';
            }
        }
    </script>
</body>

</html>
