<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfessUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* Updated overall background color */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #9CD3D9; /* Updated banner color */
            color: white;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .signin-link,
        .signup-link {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .signin-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .signup-link {
            background-color: #B7Bf7A; /* Orange color for Sign Up button */
        }

        .signup-link:hover {
            background-color: rgba(255, 87, 34, 0.8);
        }

        .search-container {
            text-align: center;
            margin-top: 50px;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #B7Bf7A; /* Updated button color */
            color: white;
            border: none;
            cursor: pointer;
        }

        .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .social-icons a {
            text-decoration: none;
            color: #B7Bf7A; /* Color for social icons */
            margin-left: 10px;
        }

        .social-icons a:hover {
            color: #FF5722; /* Updated color on hover */
        }

        .professor-container {
            text-align: center;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        .title-selector {
            padding: 10px;
            width: 100px;
            font-size: 16px;
        }

        .name-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-left: 5px;
        }

        .add-button {
            background-color: #B7Bf7A; /* Updated button color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5%;
            font-size: 16px;
            padding: 10px 20px;
            margin-left: 5px;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <!-- Header section -->
    <header>
        <h1>ProfessUp</h1>
        <nav>
            <div>
                <a class="signin-link" onclick="window.location.href='/signIn'">Sign In</a>
                <a class="signup-link" onclick="window.location.href='/signup'">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button">Search</button>
        </div>
        <div class="professor-container">
            <div class="form-group">
                <select id="titleSelect" class="title-selector" required>
                    <option value="">Select Title</option>
                    <option value="N/A">N/A</option>
                    <option value="Dr.">Dr.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Professor">Professor</option>
                    <!-- Add more title options here as needed -->
                </select>
                <input type="text" class="name-input" id="nameInput" placeholder="Name" required>
                <button id="addProfessorButton" class="add-button" type="submit">Add Professor</button>
            </div>
            <script src="../src/addProfessor.js"></script>
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <div class="social-icons">
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-facebook"></a>
        </div>
       
    </footer>

        <!-- Include compiled JavaScript -->
        <script type="module" src="script.js"></script>
</body>
</html>
